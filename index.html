<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jumplander AI 3D Earth Explorer</title>
<style>body{margin:0;overflow:hidden;}canvas{display:block;}</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
<script>
/*
  Jumplander AI: 3D Earth Explorer
  Fully generated by Jumplander Coder32b AI
*/

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Earth sphere
let geometry = new THREE.SphereGeometry(5, 64, 64);
let texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
let material = new THREE.MeshPhongMaterial({map: texture});
let earth = new THREE.Mesh(geometry, material);
scene.add(earth);

// Lighting
let light = new THREE.PointLight(0xffffff, 1.2);
light.position.set(10,10,10);
scene.add(light);
scene.add(new THREE.AmbientLight(0x333333));

// Controls
let controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableZoom = true;

// Camera position
camera.position.set(0, 0, 15);

// Optional cloud layer
let cloudGeo = new THREE.SphereGeometry(5.05, 64, 64);
let cloudTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_clouds_1024.png');
let cloudMat = new THREE.MeshPhongMaterial({map: cloudTex, transparent:true, opacity:0.4});
let clouds = new THREE.Mesh(cloudGeo, cloudMat);
scene.add(clouds);

// Animate
function animate(){
    requestAnimationFrame(animate);
    earth.rotation.y += 0.001;
    clouds.rotation.y += 0.0012;
    renderer.render(scene, camera);
}
animate();

// Optional: highlight a country (mock function)
earth.highlightCountry = function(country){
    console.log('Highlighting country:', country);
};
</script>
</body>
</html>
